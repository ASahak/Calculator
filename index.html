<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google" content="notranslate">
    <link rel="shortcut icon" href="img/fav.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1 class="text-center">Made in by JS developer Arthur</h1>
<div class="tot_calc">
        <input value="" id="calc_val" class="form-control" disabled>
          <div class="red_wrap">
            <button class="btn reset">C</button>
            <button class="btn backspace"><i class="fa fa-long-arrow-left"></i></button>
          </div>
      <div class="butt_par">
            <button class="btn root tr"><img src="img/square-root.png"></button>
             <button class="btn tr">^</button>
            <button class="btn tr">%</button>
            <button class="btn tr">+</button>
        </div>  
      <div class="butt_par">
            <button class="btn num">1</button>
            <button class="btn num">2</button>
            <button class="btn num">3</button>
            <button class="btn tr">-</button>
        </div>
        <div class="butt_par">
            <button class="btn num">4</button>
            <button class="btn num">5</button>
            <button class="btn num">6</button>
            <button class="btn tr">*</button>
        </div>
        <div class="butt_par">
            <button class="btn num">7</button>
            <button class="btn num">8</button>
            <button class="btn num">9</button>
            <button class="btn tr">/</button>
        </div>
        <div class="butt_par zero_div">
            <button class="btn num">0</button>
            <button class="btn tr">.</button>
            <button class="btn equal">=</button>
        </div>
    </div>
</body>
<script src="js/script.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</html>
